<div style="padding: 20px; display: flex; flex-direction: column; gap: 20px;">
  <h1>Ion Consumer App</h1>

  <section>
    <h2>Button Variants</h2>
    <div style="display: flex; gap: 10px;">
      <ion-button label="Primary"></ion-button>
      <ion-button label="Secondary" type="secondary"></ion-button>
      <ion-button label="Ghost" type="ghost"></ion-button>
      <ion-button label="Dashed" type="dashed"></ion-button>
    </div>
  </section>

  <section>
    <h2>Button Sizes</h2>
    <div style="display: flex; gap: 10px; align-items: center;">
      <ion-button label="Small" size="sm"></ion-button>
      <ion-button label="Medium" size="md"></ion-button>
      <ion-button label="Large" size="lg"></ion-button>
      <ion-button label="X-Large" size="xl"></ion-button>
    </div>
  </section>

  <section>
    <h2>Button with Icons</h2>
    <div style="display: flex; gap: 10px; align-items: center;">
      <ion-button label="Edit" iconType="pencil"></ion-button>
      <ion-button label="Delete" iconType="trash" type="secondary"></ion-button>
      <ion-button label="Right Icon" iconType="star" [rightSideIcon]="true"></ion-button>
      <ion-button iconType="plus" [circularButton]="true"></ion-button>
      <ion-button iconType="close" [circularButton]="true" type="ghost"></ion-button>
      <ion-button
        label="Dropdown"
        [options]="[{ label: 'option 1' }, {label: 'option 2'}]"
        [dropdownConfig]="{required: true}"
      ></ion-button>
      <ion-button
        label="Multiple Selection"
        [multiple]="true"
        [options]="[{ label: 'Item 1' }, {label: 'Item 2'}, {label: 'Item 3'}]"
      ></ion-button>
    </div>
  </section>

  <section>
    <h2>States</h2>
    <div style="display: flex; gap: 10px;">
      <ion-button label="Loading" [loading]="true"></ion-button>
      <ion-button label="Disabled" [disabled]="true"></ion-button>
      <ion-button label="Danger" [danger]="true"></ion-button>
    </div>
  </section>

  <section>
    <h2>Badge Variants</h2>
    <div style="display: flex; gap: 15px; align-items: center;">
      <ion-badge label="Primary" type="primary"></ion-badge>
      <ion-badge label="Secondary" type="secondary"></ion-badge>
      <ion-badge label="Neutral" type="neutral"></ion-badge>
      <ion-badge label="Negative" type="negative"></ion-badge>
      <ion-badge label="Warning" type="warning"></ion-badge>
    </div>
  </section>

  <section>
    <h2>Badge with Values</h2>
    <div style="display: flex; gap: 15px; align-items: center;">
      <ion-badge [value]="5" type="primary"></ion-badge>
      <ion-badge [value]="10" type="secondary"></ion-badge>
      <ion-badge [value]="99" type="neutral"></ion-badge>
      <ion-badge [value]="100" type="negative"></ion-badge>
      <ion-badge [value]="1000" type="warning"></ion-badge>
    </div>
  </section>

  <section>
    <h2>Avatar Types</h2>
    <div style="display: flex; gap: 15px; align-items: center;">
      <ion-avatar [type]="AvatarType.initials" value="Taylor Swift"></ion-avatar>
      <ion-avatar [type]="AvatarType.initials" value="BeyoncÃ© Knowles"></ion-avatar>
      <ion-avatar [type]="AvatarType.icon"></ion-avatar>
      <ion-avatar [type]="AvatarType.photo" image="https://i.pravatar.cc/150?img=1"></ion-avatar>
      <ion-avatar [type]="AvatarType.photo" image="https://i.pravatar.cc/150?img=5"></ion-avatar>
    </div>
  </section>

  <section>
    <h2>Avatar Sizes</h2>
    <div style="display: flex; gap: 15px; align-items: center;">
      <ion-avatar [type]="AvatarType.initials" value="XS Size" size="xs"></ion-avatar>
      <ion-avatar [type]="AvatarType.initials" value="SM Size" size="sm"></ion-avatar>
      <ion-avatar [type]="AvatarType.initials" value="MD Size" size="md"></ion-avatar>
      <ion-avatar [type]="AvatarType.initials" value="LG Size" size="lg"></ion-avatar>
    </div>
  </section>

  <section>
    <h2>Icons</h2>
    <div>
      <ion-icon type="check"></ion-icon>
    </div>
  </section>
</div>
