<div class="home-container">
  <div class="hero">
    <div class="logo-container">
      <ion-icon type="star-solid" [size]="64" color="#7B61FF"></ion-icon>
      <ion-heading text="Ion Design System" type="h1"></ion-heading>
    </div>
    <p class="subtitle">
      O sistema de design moderno, rápido e bonito da Brisanet.
    </p>

    <div class="actions">
      <ion-button
        label="Ver Componentes"
        routerLink="/components/buttons"
        size="lg"
      ></ion-button>
      <ion-button
        label="Github"
        type="ghost"
        iconType="github"
        size="lg"
      ></ion-button>
    </div>
  </div>

  <div class="features">
    <div class="feature-card">
      <ion-icon type="check-solid" [size]="32" color="#4CAF50"></ion-icon>
      <h3>Consistente</h3>
      <p>Componentes padronizados para uma experiência de usuário unificada.</p>
    </div>
    <div class="feature-card">
      <ion-icon type="zap" [size]="32" color="#FFC107"></ion-icon>
      <h3>Performático</h3>
      <p>Construído com Angular moderno e otimizado para velocidade.</p>
    </div>
    <div class="feature-card">
      <ion-icon type="heart-solid" [size]="32" color="#F44336"></ion-icon>
      <h3>Acessível</h3>
      <p>Projetado pensando em todos os usuários desde o início.</p>
    </div>
  </div>
</div>
