<div
  data-testid="ion-alert"
  [class]="'ion-alert ' + type() + ' closable-' + closable()"
  [ngClass]="{
    'without-background': hideBackground(),
    'with-description': description() && description()!.length > 0,
    'no-radius': noRadius(),
  }"
  #ionAlert
>
  <div class="header">
    <div class="message">
      <ion-icon
        data-testid="status-icon"
        class="alert-icon"
        [type]="iconType()"
      ></ion-icon>

      <span
        *ngIf="hasPlainText(); else customBody"
        data-testid="ion-alert-message"
        class="message-text"
        >{{ message() }}</span
      >

      <ng-template #customBody>
        <ng-container *ngTemplateOutlet="$any(message())"></ng-container>
      </ng-template>
    </div>

    <ion-icon
      class="close-icon"
      data-testid="close-icon"
      type="close"
      *ngIf="closable()"
      (click)="closeEvent()"
    ></ion-icon>
  </div>

  <span *ngIf="description() && description()!.length > 0" class="description">
    {{ description() }}
  </span>
</div>
