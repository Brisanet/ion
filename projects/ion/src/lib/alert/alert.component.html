<div
  data-testid="ion-alert"
  [class]="'ion-alert ' + type() + ' closable-' + closable()"
  [ngClass]="{
    'without-background': hideBackground(),
    'with-description': description() && description()!.length > 0,
    'no-radius': noRadius(),
  }"
  #ionAlert
  >
  <div class="header">
    <div class="message">
      <ion-icon
        data-testid="status-icon"
        class="alert-icon"
        [type]="iconType()"
      ></ion-icon>

      @if (hasPlainText()) {
        <span
          data-testid="ion-alert-message"
          class="message-text"
          >{{ message() }}</span
          >
        } @else {
          <ng-container *ngTemplateOutlet="$any(message())"></ng-container>
        }

      </div>

      @if (closable()) {
        <ion-icon
          class="close-icon"
          data-testid="close-icon"
          type="close"
          (click)="closeEvent()"
        ></ion-icon>
      }
    </div>

    @if (description() && description()!.length > 0) {
      <span class="description">
        {{ description() }}
      </span>
    }
  </div>
