<div
  data-testid="ion-alert"
  [class]="'ion-alert ' + type + ' closable-' + closable"
  [ngClass]="{ 'without-background': hideBackground }"
  #ionAlert
>
  <ion-icon
    data-testid="status-icon"
    class="alert-icon"
    [type]="iconType"
  ></ion-icon>
  <ng-container
    *ngIf="hasCustomBody; else simpleMessage"
    [ngTemplateOutlet]="message"
  ></ng-container>

  <ng-template #simpleMessage>
    <span data-testid="ion-alert-message">{{ message }}</span>
  </ng-template>

  <ion-icon
    class="close-icon"
    data-testid="close-icon"
    type="close"
    *ngIf="closable"
    (click)="closeEvent()"
  ></ion-icon>
</div>
