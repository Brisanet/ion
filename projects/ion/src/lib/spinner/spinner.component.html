@if (text() && text()!.length > 0) {
  <span class="spinner-container">
    <span
      class="ion-spinner"
      data-testid="ion-spinner"
      [ngClass]="color()"
      [style.width.px]="size()"
      [style.height.px]="size()"
      [style.border-left-color]="customColor()"
    ></span>
    <span
      data-testid="ion-spinner-text"
      [attr.class]="'ion-spinner__text ion-spinner__text--' + textSize()"
    >
      {{ text()! }}
    </span>
  </span>
} @else {
  <span
    class="ion-spinner"
    data-testid="ion-spinner"
    [ngClass]="color()"
    [style.width.px]="size()"
    [style.height.px]="size()"
    [style.border-left-color]="customColor()"
  ></span>
}
