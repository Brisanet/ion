<div class="pag-container">
  <ion-button
    rightSideIcon="true"
    *ngIf="allowChangeQtdItems"
    [label]="getSelectedItemsPerPageLabel(optionsPage)"
    [options]="optionsPage"
    customId="btn-select"
    (selected)="changeItemsPerPage($event)"
    type="secondary"
  ></ion-button>

  <ion-button
    iconType="left2"
    data-testid="arrow-left"
    type="secondary"
    [size]="size"
    (click)="previous()"
    [disabled]="loading || !hasPrevious()"
  ></ion-button>

  <button
    *ngFor="let page of pages"
    [class]="'square-pag ' + 'page-' + size"
    [class.selected]="page.selected"
    [attr.data-testid]="'page-' + page.page_number"
    (click)="!loading && selectPage(page.page_number)"
    [class.disabled]="loading"
  >
    <span>{{ page.page_number }}</span>
  </button>

  <ion-button
    iconType="right2"
    data-testid="arrow-right"
    type="secondary"
    [size]="size"
    (click)="next()"
    [disabled]="loading || !hasNext()"
  ></ion-button>
</div>
