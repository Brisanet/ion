<div class="pag-container">
  <ion-button
    rightSideIcon="true"
    *ngIf="allowChangeQtdItems"
    [label]="labelPerPage"
    [options]="optionsPage"
    customId="btn-select"
    (selected)="changeItemsPerPage($event)"
    type="secondary"
  ></ion-button>

  <ion-button
    iconType="left2"
    data-testid="arrow-left"
    type="secondary"
    [size]="size"
    (click)="previous()"
    [disabled]="loading || !hasPrevious()"
  ></ion-button>

  <ng-container *ngFor="let page of pages">
    <button
      [class]="
        'square-pag ' + 'page-' + size + ' page-number-' + page.page_number
      "
      *ngIf="!hidePages(page.page_number)"
      [class.selected]="page.selected"
      [attr.data-testid]="'page-' + page.page_number"
      (click)="!loading && selectPage(page.page_number)"
      [class.disabled]="loading"
    >
      <span [class]="'page-ellipsis-' + page.page_number">{{
        page.page_number === -1 || page.page_number === 0
          ? '...'
          : page.page_number
      }}</span>
    </button>
  </ng-container>

  <ion-button
    iconType="right2"
    data-testid="arrow-right"
    type="secondary"
    [size]="size"
    (click)="next()"
    [disabled]="loading || !hasNext()"
  ></ion-button>
</div>
