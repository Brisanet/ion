<div class="pag-container">
  <ion-button
    data-testid="itemsPerPage"
    rightSideIcon="true"
    *ngIf="allowChangeQtdItems"
    [label]="labelPerPage"
    [options]="optionsPage"
    customId="btn-select"
    (selected)="changeItemsPerPage($event)"
    type="secondary"
    [disabled]="loading"
    [dropdownConfig]="{
      notShowClearButton: true
    }"
  ></ion-button>

  <ion-button
    iconType="left2"
    data-testid="arrow-left"
    type="secondary"
    [size]="size"
    (click)="previous()"
    [disabled]="loading || !hasPrevious()"
  ></ion-button>

  <div class="pages-list">
    <button
      *ngFor="let page of pages"
      [class]="'square-pag ' + 'page-' + size"
      [class.selected]="page.selected"
      [attr.data-testid]="'page-' + page.page_number"
      (click)="selectPageOnClick(page.page_number)"
      [class.disabled]="loading"
      [disabled]="loading"
    >
      <span>{{ page.page_number }}</span>
    </button>
  </div>

  <ion-button
    iconType="right2"
    data-testid="arrow-right"
    type="secondary"
    [size]="size"
    (click)="next()"
    [disabled]="loading || !hasNext()"
  ></ion-button>
</div>
