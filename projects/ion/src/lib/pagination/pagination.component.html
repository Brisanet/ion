<div class="pag-container">
  <div
    class="ion-button-dropdown"
    *ngIf="allowChangeQtdItems"
    data-testid="select-page-items"
  >
    <ion-button
      rightSideIcon="true"
      [label]="labelSelect"
      [options]="[
        { label: '10', selected: true },
        { label: '30' },
        { label: '40' },
        { label: '46' }
      ]"
      (click)="onClickSelect()"
      [showDropdown]="false"
      (selected)="SelectDropdown($event)"
    ></ion-button>
  </div>

  <ion-button
    iconType="left2"
    data-testid="arrow-left"
    type="secondary"
    [size]="size"
    (click)="previous()"
    [disabled]="!hasPrevious()"
  ></ion-button>

  <button
    *ngFor="let page of pages"
    [class]="'square-pag ' + 'page-' + size"
    [class.selected]="page.selected"
    [attr.data-testid]="'page-' + page.page_number"
    (click)="selectPage(page.page_number)"
  >
    <span>{{ page.page_number }}</span>
  </button>

  <ion-button
    iconType="right2"
    data-testid="arrow-right"
    type="secondary"
    [size]="size"
    (click)="next()"
    [disabled]="!hasNext()"
  ></ion-button>
</div>
