<div class="pag-container">
  <select
    *ngIf="allowChangeQtdItems"
    [(ngModel)]="itemsPerPage"
    (change)="remountPages()"
    data-testid="select-page-items"
  >
    <option *ngFor="let option of optionsPage" [value]="option">
      {{ option }} / pÃ¡gina
    </option>
  </select>

    <ion-button
     [type]="secondary" 
      rightSideIcon="true"
      [(ngModel)]="itemsPerPage"
      (click)="remountPages()"
      data-testid="select-page-items"
      [label]="optionsPage[0].label"
      [options]="optionsPage"
    >
    </ion-button>
  </div> -->

  <ion-button
    iconType="left2"
    data-testid="arrow-left"
    type="secondary"
    [size]="size"
    (click)="previous()"
    [disabled]="!hasPrevious()"
  ></ion-button>

  <button
    *ngFor="let page of pages"
    [class]="'square-pag ' + 'page-' + size"
    [class.selected]="page.selected"
    [attr.data-testid]="'page-' + page.page_number"
    (click)="selectPage(page.page_number)"
  >
    <span>{{ page.page_number }}</span>
  </button>

  <ion-button
    iconType="right2"
    data-testid="arrow-right"
    type="secondary"
    [size]="size"
    (click)="next()"
    [disabled]="!hasNext()"
  ></ion-button>
</div>
