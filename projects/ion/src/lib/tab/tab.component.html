<button
  (click)="select()"
  [disabled]="disabled"
  [ngClass]="{
    tab: !selected,
    'tab-selected': selected,
    'tab-sm': tabSize === 'sm',
    'tab-md': tabSize === 'md',
    'tab-lg': tabSize === 'lg'
  }"
  [class]="'border-' + direction"
>
  <ion-icon *ngIf="iconType" class="tab-icon" [type]="iconType"></ion-icon>
  {{ label || 'Configure uma label ' }}

  <ion-badge
    data-testid="badge-tab"
    *ngIf="badge"
    [value]="badge.value"
    type="primary"
  ></ion-badge>
</button>
