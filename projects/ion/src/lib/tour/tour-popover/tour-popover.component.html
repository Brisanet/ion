<div
  [ngClass]="'tour-popover tour-popover--' + ionStepPosition"
  [style.top]="top + 'px'"
  [style.left]="left + 'px'"
  [style.width]="ionStepWidth"
  [style.height]="ionStepHeight"
>
  <ion-button
    size="sm"
    type="ghost"
    class="tour-popover__close-button"
    circularButton="true"
    iconType="close"
    (ionOnClick)="finish()"
  >
  </ion-button>

  <main class="tour-popover__body">
    <strong *ngIf="ionStepTitle" class="tour-popover__title">
      {{ ionStepTitle }}
    </strong>

    <div
      *ngIf="isString(ionStepContent); else contentTemplate"
      class="tour-popover__text-content"
    >
      {{ ionStepContent }}
    </div>

    <ng-template #contentTemplate>
      <ng-container *ngTemplateOutlet="ionStepContent"></ng-container>
    </ng-template>
  </main>

  <footer class="tour-popover__actions">
    <ion-button
      *ngIf="ionPrevStepId"
      [label]="ionStepPrevBtnTitle"
      type="secondary"
      size="sm"
      (ionOnClick)="prev()"
    >
    </ion-button>
    <ion-button
      *ngIf="ionNextStepId; else endButton"
      size="sm"
      [label]="ionStepNextBtnTitle"
      (ionOnClick)="next()"
    >
    </ion-button>

    <ng-template #endButton>
      <ion-button
        size="sm"
        [label]="ionStepFinishBtnTitle"
        (ionOnClick)="finish()"
      >
      </ion-button>
    </ng-template>
  </footer>
</div>
