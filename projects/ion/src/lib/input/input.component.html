<div
  data-testid="inputDiv"
  class="input"
  [class.disabled]="disabled"
  [class.invalid]="invalid"
  [class.valid]="valid"
>
  <ion-icon
    data-testid="icon-left"
    *ngIf="iconDirection === 'left'"
    [type]="iconInput"
    size="16"
  ></ion-icon>
  <input
    type="text"
    class="my-input"
    placeholder="Placeholder"
    [disabled]="disabled"
    data-testid="inputElement"
  />
  <ion-icon
    data-testid="icon-right"
    *ngIf="iconDirection === 'right'"
    [type]="iconInput"
    size="16"
  >
  </ion-icon>
  <ion-icon
    data-testid="icon-valid"
    class="colorValid"
    *ngIf="valid"
    type="check-solid"
    size="16"
  >
  </ion-icon>
  <ion-icon
    data-testid="icon-invalid"
    class="colorInvalid"
    *ngIf="invalid"
    type="close-solid"
    size="16"
  >
  </ion-icon>
</div>
