<div
  data-testid="inputDiv"
  class="input"
  [class.disabled]="disabled"
  [class.invalid]="invalid"
  [class.valid]="valid"
>
  <ion-icon *ngIf="iconLeft" type="trash" style="padding-right: 8px"></ion-icon>
  <input
    type="text"
    class="my-input"
    placeholder="Placeholder"
    [disabled]="disabled"
    data-testid="inputElement"
  />
  <ion-icon
    *ngIf="iconRight"
    type="trash"
    style="padding-right: 8px"
  ></ion-icon>
  <ion-icon
    class="colorInvalid"
    *ngIf="invalid"
    type="close"
    style="padding-right: 8px"
  ></ion-icon>
  <ion-icon
    class="colorValid"
    *ngIf="valid"
    type="check"
    style="padding-right: 8px"
  ></ion-icon>
</div>
<div></div>
