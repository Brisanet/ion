<span>{{ label }}</span>
<div class="input" [class.disabled]="disabled" [class.danger]="danger">
  <ion-icon *ngIf="iconLeft" type="trash" style="padding-right: 8px"></ion-icon>
  <input
    type="text"
    class="my-input"
    placeholder="Placeholder"
    [disabled]="disabled"
  />
  <ion-icon
    *ngIf="iconInvalid"
    type="close"
    style="padding-right: 8px"
  ></ion-icon>
</div>
