<button
  data-testid="ion-sidebar-item"
  class="ion-sidebar-item"
  ionTooltip
  [ionTooltipTitle]="sidebarClosed && title"
  ionTooltipPosition="centerLeft"
  [class.ion-sidebar-item--selected]="selected"
  [class.ion-sidebar-item--shrunk]="shrinkMode && sidebarClosed"
  [class.ion-sidebar-subitem]="inGroup && sidebarClosed"
  [disabled]="disabled"
  (click)="selectItem($event)"
>
  <div>
    <ion-icon class="ion-sidebar-item__icon" [type]="icon"></ion-icon>
    <span
      ionTooltip
      [ionTooltipTitle]="
        itemTitle.offsetWidth < itemTitle.scrollWidth ? title : ''
      "
      ionTooltipPosition="centerLeft"
      #itemTitle
      class="ion-sidebar-item__text"
      data-testid="ion-sidebar-item__text"
      *ngIf="(shrinkMode && !sidebarClosed) || !shrinkMode"
      >{{ title }}</span
    >
  </div>
  <ion-icon
    *ngIf="disabled && !sidebarClosed"
    class="ion-sidebar-item__icon ion-sidebar-item__icon--disabled"
    size="20"
    type="block"
  ></ion-icon>
</button>
