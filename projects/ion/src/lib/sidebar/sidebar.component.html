<nav class="ion-sidebar" data-testid="ion-sidebar">
  <ng-container *ngFor="let item of items; let i = index">
    <ng-container *ngIf="!item.options">
      <ion-sidebar-item
        [title]="item.title"
        [icon]="item.icon"
        [selected]="item.selected"
        [attr.data-testid]="'ion-sidebar__item-' + i"
        (atClick)="itemSelected(i)"
      ></ion-sidebar-item>
    </ng-container>
    <ng-container *ngIf="item.options">
      <ion-sidebar-group
        [attr.data-testid]="'ion-sidebar__group-' + i"
        [title]="item.title"
        [icon]="item.icon"
        [selected]="item.selected"
        [items]="item.options"
        (atClick)="itemSelected(i)"
      ></ion-sidebar-group>
    </ng-container>
  </ng-container>
</nav>
