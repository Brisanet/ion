<nav
  class="ion-sidebar"
  [class.ion-sidebar--opened]="!closed"
  data-testid="ion-sidebar"
>
  <header class="ion-sidebar__header">
    <img
      (click)="logoAction()"
      [class.ion-sidebar__logo--pointer]="!!logoAction"
      [src]="logo"
      alt="logo"
    />
    <ion-button
      *ngIf="!closed"
      data-testid="ion-sidebar__toggle-visibility"
      iconType="left3"
      size="lg"
      type="ghost"
      (ionOnClick)="toggleVisibility()"
    ></ion-button>
  </header>
  <section class="ion-sidebar__items">
    <ng-container *ngFor="let item of items; let i = index">
      <ng-container *ngIf="!item.options">
        <ion-sidebar-item
          [title]="item.title"
          [icon]="item.icon"
          [selected]="item.selected"
          [disabled]="item.disabled"
          [attr.data-testid]="'ion-sidebar__item-' + i"
          (atClick)="itemSelected(i)"
        ></ion-sidebar-item>
      </ng-container>
      <ng-container *ngIf="item.options">
        <ion-sidebar-group
          [attr.data-testid]="'ion-sidebar__group-' + i"
          [title]="item.title"
          [icon]="item.icon"
          [selected]="item.selected"
          [items]="item.options"
          [haveGroupAction]="!!item.action"
          (atClick)="itemOnGroupSelected(i)"
          (atGroupClick)="groupSelected(i)"
        ></ion-sidebar-group>
      </ng-container>
    </ng-container>
  </section>
</nav>

<span>
  <ion-button
    data-testid="ion-sidebar__toggle-visibility"
    iconType="sandwich"
    size="lg"
    type="ghost"
    (ionOnClick)="toggleVisibility()"
  ></ion-button>
</span>
