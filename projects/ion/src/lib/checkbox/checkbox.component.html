<div class="ion-input-checkbox">
  <input
    data-testid="ion-checkbox"
    [id]="value"
    [name]="value"
    [value]="value"
    class="ion-checkbox"
    type="checkbox"
    (click)="changeState()"
    #checkBox
  />
  <label *ngIf="label" [class.labelDisabled]="disabled" [for]="value">{{
    label
  }}</label>
</div>
