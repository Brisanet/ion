<div class="ion-input-checkbox">
  <input
    data-testid="ion-checkbox"
    class="ion-checkbox"
    type="checkbox"
    (click)="changeState()"
    #checkBox
  />
  <label
    *ngIf="label"
    [ngClass]="{ labelEnabled: !disabled, labelDisabled: disabled }"
    [for]="label"
    >{{ label }}</label
  >
</div>
