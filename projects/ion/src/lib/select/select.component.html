<div
  class="ion-select"
  (click)="handleClick($event)"
  #ionSelect
  data-testid="ion-select"
>
  <ion-select-item
    *ngFor="let option of selectedOptions"
    [label]="option.label"
    (unselect)="unselectOption(option)"
  ></ion-select-item>

  <input
    type="text"
    data-testid="ion-select-input"
    [placeholder]="option || selectedOptions.length > 0 ? '' : placeholder"
    [(ngModel)]="inputValue"
    (input)="onSearchChange()"
    [ngClass]="{
      'ion-select-input-search': mode === 'default' && option && !inputValue
    }"
  />

  <p
    *ngIf="mode !== 'multiple' && !inputValue"
    [class]="!inputValue && 'ion-select-input-search'"
  >
    {{ option }}
  </p>
</div>
<ion-dropdown
  *ngIf="showDropdown"
  [options]="copyOptions"
  (selected)="selected($event)"
  [multiple]="mode === 'multiple'"
  (clearBadgeValue)="clearSelectedOptions()"
  (closeDropdown)="onCloseDropdown()"
></ion-dropdown>
