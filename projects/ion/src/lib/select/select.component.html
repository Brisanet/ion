<div
  class="ion-select"
  (click)="handleClick()"
  data-testid="ion-select"
  [class.ion-select-required]="isInValid()"
>
  <div class="ion-select-container">
    <ng-container *ngFor="let option of options; let i = index">
      <ng-container *ngIf="option.selected">
        <ion-select-item
          [attr.data-testid]="'ion-select-item-selected-' + i"
          [label]="option.label"
          (unselect)="unselectOption(option)"
        ></ion-select-item>
      </ng-container>
    </ng-container>
    <input
      #ionSelectInput
      type="text"
      data-testid="ion-select-input"
      [placeholder]="!hasSelectedOption() ? placeholder : ''"
      [(ngModel)]="inputValue"
      (input)="onSearchChange()"
      [required]="required"
    />
  </div>
  <div>
    <ion-icon
      class="icon"
      [type]="showDropdown ? 'semi-up' : 'semi-down'"
      [color]="isInValid() ? '#d6293a' : ''"
    ></ion-icon>
  </div>
</div>
<ion-dropdown
  *ngIf="showDropdown"
  [options]="visibleOptions"
  (selected)="selected($event)"
  [multiple]="mode === 'multiple'"
  (closeDropdown)="onCloseDropdown()"
  [maxSelected]="maxSelected"
></ion-dropdown>
