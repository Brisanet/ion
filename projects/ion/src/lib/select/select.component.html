<div
  class="ion-select"
  (click)="onSelect($event)"
  id="ion-select"
  data-testid="ion-select"
>
  <!-- <ng-template *ngIf="mode === 'multiple'"> -->
  <ion-select-item
    *ngFor="let option of selectedOptions"
    [label]="option.label"
    (click)="unselect(option)"
  ></ion-select-item>
  <!-- </ng-template> -->
  <input
    type="text"
    data-testid="ion-select-input"
    [placeholder]="placeholder"
    [(ngModel)]="inputValue"
    [class]="!inputValue && 'ion-select-input-search'"
  />
  <p
    *ngIf="mode !== 'multiple' && !inputValue"
    [class]="!inputValue && 'ion-select-input-search'"
  >
    {{ option }}
  </p>
</div>
<ion-dropdown
  *ngIf="showDropdown"
  [options]="options"
  (selected)="selected($event)"
  [multiple]="mode === 'multiple'"
  (clearBadgeValue)="clearSelectedOptions()"
></ion-dropdown>
