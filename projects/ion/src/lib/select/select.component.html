<div class="ion-select__container-input">
  <ion-input
    [placeholder]="placeholder"
    (click)="toggleDropdown()"
    iconDirection="right"
    [iconInput]="search ? 'search' : showDropdown ? 'semi-down' : 'semi-up'"
    [readonly]="!search"
    [value]="inputValue"
    [clearButton]="inputValue"
    (valueChange)="uncheckedOptionsInSelect($event)"
  ></ion-input>
</div>

<div [id]="id" class="ion-select__container-dropdown" *ngIf="showDropdown">
  <ion-dropdown
    [options]="options"
    (selected)="selectedOptions($event)"
    (clearBadgeValue)="clearInput()"
  ></ion-dropdown>
</div>
