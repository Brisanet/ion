<div class="ion-select__container-input" [id]="inputId">
  <ion-input
    [placeholder]="placeholder"
    (click)="toggleDropdown()"
    iconDirection="right"
    [iconInput]="showDropdown ? 'semi-up' : 'semi-down'"
    [readonly]="true"
    [value]="inputValue"
    [clearButton]="inputValue"
    (valueChange)="uncheckedOptionsInSelect($event)"
  ></ion-input>
</div>

<div
  [id]="dropdownId"
  class="ion-select__container-dropdown"
  *ngIf="showDropdown"
>
  <ion-dropdown
    [options]="optionsCopy"
    [enableSearch]="enableSearch"
    (selected)="selectedOptions($event)"
    (clearBadgeValue)="clearInput()"
    (searchChange)="inputChange($event)"
  ></ion-dropdown>
</div>
