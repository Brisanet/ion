<span class="link-container" [class.link-container--disabled]="disabled">
  <a
    *ngIf="!link"
    data-testid="ion-link"
    class="ion-link"
    [class.ion-link--left-icon]="iconSide === 'left'"
    [class.ion-link--icon-only]="!label || label === ''"
    [attr.disabled]="disabled"
    (click)="onClick()"
  >
    <span
      data-testid="ion-link-label"
      *ngIf="label.length > 0"
      [attr.class]="'ion-link__label ion-link__label--' + size"
      [class.ion-link__label--bold]="bold"
      >{{ label }}</span
    >
    <ion-icon
      data-testid="ion-link-icon"
      *ngIf="icon"
      [type]="icon"
      [size]="iconSize"
    ></ion-icon>
  </a>

  <a
    *ngIf="link"
    data-testid="ion-link"
    class="ion-link"
    [class.ion-link--left-icon]="iconSide === 'left'"
    [class.ion-link--icon-only]="!label || label === ''"
    [attr.disabled]="disabled"
    [target]="target"
    [href]="link"
    rel="noreferrer"
  >
    <span
      data-testid="ion-link-label"
      *ngIf="label.length > 0"
      [attr.class]="'ion-link__label ion-link__label--' + size"
      [class.ion-link__label--bold]="bold"
      >{{ label }}</span
    >
    <ion-icon
      data-testid="ion-link-icon"
      *ngIf="icon"
      [type]="icon"
      [size]="iconSize"
    ></ion-icon>
  </a>
</span>
