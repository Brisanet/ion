<div
  [class.hilighted]="highlight === 'double' || highlight === 'simple'"
  [ngStyle]="{
    'background-color': outsideContainerStyle.color,
    width: outsideContainerStyle.size,
    height: outsideContainerStyle.size
  }"
>
  <div
    [class.hilighted]="highlight === 'double'"
    [ngStyle]="{
      'background-color': innerContainerStyle.color,
      width: innerContainerStyle.size,
      height: innerContainerStyle.size
    }"
  >
    <svg
      [attr.height]="size + 'px'"
      [attr.width]="size + 'px'"
      attr.fill="{{ color }}"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      [id]="'ion-icon-' + type"
      #svgElement
    ></svg>
  </div>
</div>
