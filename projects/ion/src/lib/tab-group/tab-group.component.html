<div
  data-testid="ion-tab-group"
  class="tab-group"
  [class.tab-group-column]="alignment === 'vertical'"
>
  <ion-tab
    *ngFor="let tab of tabs"
    [selected]="tab.selected"
    [label]="tab.name"
    (click)="selectTab(tab)"
    [direction]="alignment === 'vertical' ? 'right' : 'bottom'"
  >
  </ion-tab>
</div>
