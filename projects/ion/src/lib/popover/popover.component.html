<div [class]="'sup-container-' + arrowPosition" data-testid="sup-container">
  <div class="containter">
    <div class="header">
      <div>
        <ion-icon *ngIf="icon" class="header_icon" [type]="icon"></ion-icon>
        <h4 class="header_title">{{ ionPopoverTitle }}</h4>
      </div>

      <ion-button
        *ngIf="iconClose"
        data-testid="popover-icon-close"
        label="Deletar"
        iconType="close"
        class="header_iconClose"
        type="ghost"
        [circularButton]="true"
        (click)="close()"
      ></ion-button>
    </div>

    <div class="content-body" *ngIf="ionPopoverBody">
      <span>{{ ionPopoverBody }}</span>
    </div>

    <ion-divider *ngIf="actions"></ion-divider>

    <div *ngIf="actions" class="footer">
      <ng-container *ngFor="let action of actions; let i = index">
        <ion-button
          *ngIf="action"
          data-testid="popover-second-action"
          [label]="action.label"
          [tooltip]="action.tooltip"
          [type]="i == 0 ? 'ghost' : 'primary'"
          size="sm"
          [expand]="action.expand"
          [danger]="action.danger"
          [disabled]="action.disabled"
          [loading]="action.loading"
          [loadingMessage]="action.loadingMessage"
          [multiple]="action.multiple"
          [iconType]="action.iconType"
          [rightSideIcon]="action.rightSideIcon"
          [circularButton]="action.circularButton"
          [options]="action.options"
          [showDropdown]="action.showDropdown"
          (click)="secondAction()"
        ></ion-button>
      </ng-container>
    </div>
  </div>
</div>
