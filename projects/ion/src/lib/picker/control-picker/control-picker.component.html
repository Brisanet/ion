<div class="container-controls">
  <div class="container-buttons">
    <ion-button
      data-testid="btn-previous-year"
      type="ghost"
      iconType="left3"
      [circularButton]="true"
      ionTooltip
      ionTooltipTitle="Ano anterior"
      ionTooltipPosition="bottomCenter"
      (click)="handlePreviousYear()"
    ></ion-button>
    <ion-button
      data-testid="btn-previous-month"
      iconType="left2"
      [circularButton]="true"
      type="ghost"
      ionTooltip
      ionTooltipTitle="Mês anterior"
      ionTooltipPosition="bottomCenter"
      (click)="handlePreviousMonth()"
    ></ion-button>
  </div>
  <div class="container-labels">
    <label
      data-testid="label-month"
      ionTooltip
      ionTooltipTitle="Alterar mês"
      ionTooltipPosition="bottomCenter"
      (click)="toogleVisibleContainerToChooseTheMonth(true)"
    >
      {{ month || '' }}
    </label>
    -
    <label
      data-testid="label-year"
      ionTooltip
      ionTooltipTitle="Alterar ano"
      ionTooltipPosition="bottomCenter"
      (click)="toogleVisibleContainerToChooseTheYear(true)"
    >
      {{ year || '' }}
    </label>
  </div>
  <div class="container-buttons">
    <ion-button
      data-testid="btn-next-month"
      iconType="right2"
      [circularButton]="true"
      type="ghost"
      ionTooltip
      ionTooltipTitle="Próximo mês"
      ionTooltipPosition="bottomCenter"
      (click)="handleNextMonth()"
    ></ion-button>
    <ion-button
      data-testid="btn-next-year"
      type="ghost"
      iconType="right3"
      [circularButton]="true"
      ionTooltip
      ionTooltipTitle="Próximo ano"
      ionTooltipPosition="bottomCenter"
      (click)="handleNextYear()"
    ></ion-button>
  </div>
</div>

<ng-container *ngIf="showContainerToChooseTheMonth">
  <div class="container-choose-month">
    <ion-button
      *ngFor="let month of months; let i = index"
      [label]="month"
      type="dashed"
      (click)="handleChangeMonth(i)"
      [attr.data-testid]="'btn-month-' + i"
    ></ion-button>
  </div>
</ng-container>

<ng-container *ngIf="showContainerToChooseTheYear">
  <div class="container-choose-year">
    <div class="header">
      <ion-button
        data-testid="btn-show-previous-years"
        type="ghost"
        iconType="left3"
        [circularButton]="true"
        ionTooltip
        ionTooltipTitle="Anos anteriores"
        ionTooltipPosition="bottomCenter"
        (click)="handleShowPreviousYears()"
      ></ion-button>
      <span>{{ rangeYear[0] }} - {{ rangeYear[rangeYear.length - 1] }}</span>
      <ion-button
        data-testid="btn-show-next-years"
        type="ghost"
        iconType="right3"
        [circularButton]="true"
        ionTooltip
        ionTooltipTitle="Próximos anos"
        ionTooltipPosition="bottomCenter"
        (click)="handleShowNextYears()"
      ></ion-button>
    </div>
    <ion-divider></ion-divider>
    <div class="content">
      <ion-button
        *ngFor="let year of rangeYear; let i = index"
        [label]="year"
        type="dashed"
        (click)="handleChangeYear(year)"
        [attr.data-testid]="'btn-year-' + year"
      ></ion-button>
    </div>
  </div>
</ng-container>
