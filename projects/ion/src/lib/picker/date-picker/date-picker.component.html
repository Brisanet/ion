<date-picker-input
  [date]="inputDate"
  [rangePicker]="rangePicker"
  (click)="setVisibleCalendar(true)"
  (clearDate)="clearDate()"
></date-picker-input>
<div
  [class]="'container-calendar container-calendar--' + direction"
  *ngIf="showDatepicker"
  data-testid="container-calendar"
>
  <div class="container-body" [class.container-range-body]="rangePicker">
    <div class="header">
      <ion-control-picker
        [month]="calendarMonth"
        [year]="calendarYear"
        (controlPickerEvent)="events($event)"
      ></ion-control-picker>
    </div>
    <div class="content">
      <date-picker-calendar
        [calendarControlAction]="calendarControlAction"
        [goToMonthInCalendar]="goToMonth"
        [goToYearInCalendar]="goToYear"
        [currentDate]="currentDate"
        [rangePicker]="rangePicker"
        [selectedDays]="selectedDay"
        [disabledDate]="disabledDate"
        (updateLabelCalendar)="updateLabelCalendar($event)"
        (events)="dateSelected($event)"
      ></date-picker-calendar>
    </div>
  </div>
  <ng-container *ngIf="rangePicker && predefinedRanges.length">
    <div class="container-footer">
      <ion-predefined-range-picker
        [config]="predefinedRanges"
        (definedRangePicker)="onSelectPredefinedRange($event)"
      ></ion-predefined-range-picker>
    </div>
  </ng-container>
</div>
