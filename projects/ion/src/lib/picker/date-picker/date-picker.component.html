<!DOCTYPE html>
<date-picker-input
  [date]="inputDate"
  (click)="toggleVisibleCalendar(true)"
  (clearDate)="clearDate()"
></date-picker-input>
<div
  class="container-calendar"
  *ngIf="showDatepicker"
  data-testid="container-calendar"
>
  <div class="header">
    <ion-control-picker
      [month]="calendarMonth"
      [year]="calendarYear"
      (controlPickerEvent)="events($event)"
    ></ion-control-picker>
  </div>
  <div class="content">
    <date-picker-calendar
      [calendarControlAction]="calendarControlAction"
      [goToMonthInCalendar]="goToMonth"
      [goToYearInCalendar]="goToYear"
      [currentDate]="currentDate"
      (updateLabelCalendar)="updateLabelCalendar($event)"
      (events)="dateSelected($event)"
    ></date-picker-calendar>
  </div>
</div>
