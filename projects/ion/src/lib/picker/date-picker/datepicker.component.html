<!DOCTYPE html>
<ion-icon
  type="calendar"
  size="16"
  (click)="toggleVisibleCalendar(true)"
></ion-icon>
<div
  class="container-calendar"
  *ngIf="showDatepicker"
  data-testid="container-calendar"
>
  <div class="header">
    <ion-control-picker
      [month]="calendarMonth"
      [year]="calendarYear"
      (controlPickerEvent)="events($event)"
    ></ion-control-picker>
  </div>
  <div class="content">
    <date-picker
      [currentDate]="currentDate"
      [calendarControlAction]="calendarControlAction"
      [goToMonthInCalendar]="goToMonth"
      [goToYearInCalendar]="goToYear"
      (updateLabelCalendar)="updateLabelCalendar($event)"
    ></date-picker>
  </div>
  <footer *ngIf="pickerMode === 'rangepicker'">botoes</footer>
</div>
