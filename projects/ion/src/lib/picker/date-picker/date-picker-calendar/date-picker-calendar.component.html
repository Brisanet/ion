<div class="container-date-picker-calendar">
  <div class="week-days" id="week-days">
    <span *ngFor="let weeKDay of getWeekDaysElementStrings()">
      {{ weeKDay }}
    </span>
  </div>
  <div class="month-days">
    <div
      *ngFor="let day of days; let i = index"
      [attr.data-testid]="'container-' + getAriaLabel(day)"
      [class.between-range]="day.isBetweenRange"
      [class.initial]="day.isRangeInitialLimit"
      [class.final]="day.isRangeFinalLimit"
    >
      <button
        [attr.data-testid]="getAriaLabel(day)"
        class="month-day"
        [class.current]="day.isDayCurrentMonth"
        [class.today]="day.isToday"
        [class.selected]="isSelectedDate(day)"
        [class.final-range-selected]="isSelectedDate(day, finalRange)"
        [attr.aria-label]="getAriaLabel(day)"
        (click)="handleClick(i)"
      >
        {{ day.date }}
      </button>
    </div>
  </div>
</div>
