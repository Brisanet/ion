<div class="counter">
  <ion-button
    [disabled]="disabled"
    data-testid="iconSub"
    iconType="sub"
    type="ghost"
    [size]="inputSize"
    (ionOnClick)="countDecrement()"
  ></ion-button>

  <input
    type="text"
    data-testid="input-count"
    [maxlength]="maxDigits"
    [value]="count"
    [(ngModel)]="count"
    [disabled]="disabled"
    (blur)="onBlurInput()"
    (ngModelChange)="changeCount($event)"
    oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"
  />

  <ion-button
    [disabled]="disabled"
    data-testid="iconAdd"
    iconType="add"
    type="ghost"
    [size]="inputSize"
    (ionOnClick)="countIncrement()"
  ></ion-button>
</div>
