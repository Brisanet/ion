<div class="counter">
  <ion-button
    data-testid="iconSub"
    iconType="sub"
    type="ghost"
    [size]="inputSize"
    (click)="countDecrement()"
  ></ion-button>

  <input type="number" [(ngModel)]="count" data-testid="input-count" />

  <ion-button
    data-testid="iconAdd"
    iconType="add"
    type="ghost"
    [size]="inputSize"
    (click)="countIncrement()"
  ></ion-button>
</div>
