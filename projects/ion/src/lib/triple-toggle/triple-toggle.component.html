<div class="ion-triple-toggle" data-testid="ion-triple-toggle">
  <ion-button
    *ngFor="let option of optionsToRender; let i = index"
    [label]="onlyShowIcon && i !== middleOptionIndex ? '' : option.label"
    [iconType]="option?.icon"
    [class.right-side-icon]="option?.rightSideIcon"
    (ionOnClick)="handleClick(option)"
    [disabled]="disabled"
    [type]="option?.selected ? 'primary' : 'secondary'"
    [size]="size"
    ionTooltip
    [ionTooltipTitle]="option?.tooltip"
  ></ion-button>
</div>
