<div class="ion-triple-toggle" data-testid="ion-triple-toggle">
  <ion-button
    *ngFor="let item of configuration"
    [label]="item.label"
    [iconType]="item.icon"
    (ionOnClick)="handleClick(item)"
    [disabled]="disabled"
    [type]="item.selected ? 'primary' : 'secondary'"
    [size]="size"
    ionTooltip
    [ionTooltipTitle]="item.tooltip"
  ></ion-button>
</div>
