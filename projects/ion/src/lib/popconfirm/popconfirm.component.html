<div
  class="sup-container"
  data-testid="sup-container"
  (clickOutside)="onClickOutside()"
>
  <div class="containter">
    <div class="msg-container">
      <ion-alert
        [message]="ionPopConfirmTitle"
        [type]="ionPopConfirmType"
        [closable]="false"
        [hideBackground]="true"
      ></ion-alert>

      <div class="description" *ngIf="ionPopConfirmDesc">
        <span>{{ ionPopConfirmDesc }}</span>
      </div>
    </div>

    <ion-divider></ion-divider>

    <div class="footer">
      <ion-button
        data-testid="pop-cancel-btn"
        (click)="close()"
        [label]="ionCancelText"
        type="ghost"
        size="sm"
      ></ion-button>
      <ion-button
        data-testid="pop-confirm-btn"
        (click)="handleConfirm()"
        [label]="ionConfirmText"
        size="sm"
      ></ion-button>
    </div>
  </div>
</div>
