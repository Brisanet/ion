<div class="containter">
  <div class="msg-container">
    <span>{{ ionPopConfirmTitle }}</span>
  </div>

  <ion-divider></ion-divider>

  <div class="footer">
    <ion-button
      data-testid="pop-cancel-btn"
      (click)="close()"
      label="Cancelar"
      type="ghost"
      size="sm"
    ></ion-button>
    <ion-button
      data-testid="pop-confirm-btn"
      (click)="handleConfirm()"
      label="Confirmar"
      size="sm"
    ></ion-button>
  </div>
</div>
