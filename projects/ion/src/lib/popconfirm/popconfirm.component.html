<div
  [class]="
    'sup-container' +
    (ionPopConfirmPosition() ? '-' + ionPopConfirmPosition() : '') +
    ' ' +
    ionPopConfirmType()
  "
  data-testid="sup-container"
>
  <div class="container">
    <div
      class="status-indicator"
      [class]="'status-indicator ' + ionPopConfirmType()"
    ></div>
    <div class="msg-container">
      <ion-icon
        [type]="iconColorAndType().type"
        [size]="30"
        [color]="iconColorAndType().color"
      ></ion-icon>

      @if (ionPopConfirmDesc()) {
      <div class="description">
        <span>{{ ionPopConfirmDesc() }}</span>
      </div>
      }
    </div>

    <ion-divider></ion-divider>

    <div class="footer">
      <ion-button
        data-testid="pop-cancel-btn"
        (ionOnClick)="close()"
        [label]="ionCancelText()"
        type="ghost"
        size="sm"
      ></ion-button>
      <ion-button
        data-testid="pop-confirm-btn"
        (ionOnClick)="handleConfirm()"
        [label]="ionConfirmText()"
        size="sm"
      ></ion-button>
    </div>
  </div>
</div>
