<div class="date-container" (click)="changeCalendarVisibility()">
  <div class="field-date" tabindex="0" *ngIf="!isDateRanges" id="field-date">
    <ion-icon
      *ngIf="!isVisibleIconClose"
      id="icon"
      type="pencil"
      color="#AEB2BD"
      size="16"
    ></ion-icon>
    <ion-icon
      *ngIf="isVisibleIconClose"
      id="icon"
      type="trash"
      color="#505566"
      size="16"
      (click)="clearCalendar()"
    ></ion-icon>
    <label class="selected-date" *ngIf="dateLabel">{{ dateLabel }}</label>
    <label *ngIf="!dateLabel">Data</label>
  </div>
</div>
<div id="calendar">
  <div class="calendar-dropdown" id="calendar-dropdown">
    <div class="header">
      <ion-button
        label="<<"
        type="ghost"
        (ionOnClick)="previousYear()"
      ></ion-button>
      <ion-button
        label="<"
        type="ghost"
        (ionOnClick)="previousMonth()"
      ></ion-button>
      <label>
        {{ monthYear }}
      </label>
      <ion-button
        label=">"
        type="ghost"
        (ionOnClick)="nextMonth()"
      ></ion-button>
      <ion-button
        label=">>"
        type="ghost"
        (ionOnClick)="nextYear()"
      ></ion-button>
    </div>
    <div class="time-interval" *ngIf="isDateRanges">
      <ion-divider></ion-divider>
      <div class="content">
        <label>Per√≠odo:</label>
        <ion-chip label="7 dias"></ion-chip>
        <ion-chip label="15 dias"></ion-chip>
        <ion-chip label="21 dias"></ion-chip>
      </div>
      <ion-divider></ion-divider>
    </div>
    <div class="week-days" id="week-days">
      <span *ngFor="let weeKDay of getWeekDaysElementStrings()">
        {{ weeKDay }}
      </span>
    </div>
    <div class="month-days" id="month-days"></div>
    <div class="footer" *ngIf="isDateRanges">
      <ion-button
        label="Cancelar"
        type="ghost"
        (ionOnClick)="calendarInitialState()"
      ></ion-button>
      <ion-button label="Pronto"></ion-button>
    </div>
  </div>
</div>
