<div class="date-container" (click)="toggle()">
  <div class="date" tabindex="0" *ngIf="!isDateRanges">
    <ion-icon type="pencil" color="#AEB2BD" size="16"></ion-icon>
    <label class="selected-date" *ngIf="dateLabel">{{ dateLabel }}</label>
    <label *ngIf="!dateLabel">Data</label>
  </div>

    <div class="date" tabindex="0">
      <ion-icon type="pencil" color="#AEB2BD" size="16"></ion-icon>
      <label>{{startDateLabel || 'Start date'}}</label>
    </div>
    <div class="date" tabindex="1">
      <label>{{endDateLabel || 'End date'}}</label>
    </div>
  </div> -->
</div>
<div id="calendar">
  <div class="calendar-dropdown" id="calendar-dropdown">
    <div class="header">
      <ion-button
        label="<<"
        type="ghost"
        (ionOnClick)="previousYear()"
      ></ion-button>
      <ion-button
        label="<"
        type="ghost"
        (ionOnClick)="previousMonth()"
      ></ion-button>
      <label>
        {{ monthYear }}
      </label>
      <ion-button
        label=">"
        type="ghost"
        (ionOnClick)="nextMonth()"
      ></ion-button>
      <ion-button
        label=">>"
        type="ghost"
        (ionOnClick)="nextYear()"
      ></ion-button>
    </div>
    <div class="time-interval" *ngIf="isDateRanges">
      <ion-divider></ion-divider>
      <div class="content">
        <label>Per√≠odo:</label>
        <ion-chip
          label="7 dias"
          [disabled]="chips.sevenDays"
          (events)="selectDateRanges(7)"
        ></ion-chip>
        <ion-chip
          label="15 dias"
          [disabled]="chips.fifteenDays"
          (events)="selectDateRanges(15)"
        ></ion-chip>
        <ion-chip
          label="21 dias"
          [disabled]="chips.twentyOneDays"
          (events)="selectDateRanges(21)"
        ></ion-chip>
      </div>
      <ion-divider></ion-divider>
    </div>
    <div class="week-days" id="week-days">
      <span *ngFor="let weeKDay of getWeekDaysElementStrings()">
        {{ weeKDay }}
      </span>
    </div>
    <div class="month-days" id="month-days"></div>
    <div class="footer" *ngIf="isDateRanges">
      <ion-button
        label="Cancelar"
        type="ghost"
        (ionOnClick)="calendarInitialState()"
      ></ion-button>
      <ion-button label="Pronto"></ion-button>
    </div>
  </div>
</div>
