<div class="date-container">
  <div
    *ngIf="!isDateRanges"
    class="field-date"
    tabindex="0"
    id="field-date"
    (click)="openCalendar('dateField')"
  >
    <ion-icon
      *ngIf="!isVisibleIconClose"
      id="icon"
      type="pencil"
      color="#AEB2BD"
      size="16"
    ></ion-icon>
    <ion-icon
      *ngIf="isVisibleIconClose"
      id="icon"
      type="trash"
      color="#505566"
      size="16"
      (click)="clearCalendar()"
    ></ion-icon>
    <label class="selected-date" *ngIf="dateLabel">{{
      dateFields.dateField.date
    }}</label>
    <label *ngIf="!dateLabel">Data</label>
  </div>
  <div class="date-ranges" *ngIf="isDateRanges">
    <div
      class="field-date"
      id="field-start-date"
      (click)="setSelectedInput('input-start-date')"
    >
      <input
        id="input-start-date"
        type="text"
        [value]="dateFields.startDateField.date || ''"
        placeholder="Data de início"
      />
    </div>
    <div class="separator" (click)="setSelectedInput('input-start-date')">
      -
    </div>
    <div
      class="field-date"
      id="field-end-date"
      (click)="setSelectedInput('input-end-date')"
    >
      <input
        id="input-end-date"
        type="text"
        [value]="dateFields.endDateField.date || ''"
        placeholder="Data de fim"
      />
    </div>
    <div class="icons" (click)="actionClickIcon()">
      <ion-icon
        *ngIf="!isVisibleIconClose"
        id="icon"
        type="calendar"
        color="#AEB2BD"
        size="16"
      ></ion-icon>
      <ion-icon
        *ngIf="isVisibleIconClose"
        id="icon"
        type="trash"
        color="#505566"
        size="16"
      ></ion-icon>
    </div>
  </div>
</div>

<div id="calendar">
  <div class="calendar-dropdown" id="calendar-dropdown">
    <div class="header">
      <ion-button
        label="<<"
        type="ghost"
        (ionOnClick)="previousYear()"
      ></ion-button>
      <ion-button
        label="<"
        type="ghost"
        (ionOnClick)="previousMonth()"
      ></ion-button>
      <label>
        {{ monthYear }}
      </label>
      <ion-button
        label=">"
        type="ghost"
        (ionOnClick)="nextMonth()"
      ></ion-button>
      <ion-button
        label=">>"
        type="ghost"
        (ionOnClick)="nextYear()"
      ></ion-button>
    </div>
    <div class="time-interval" *ngIf="isDateRanges">
      <ion-divider></ion-divider>
      <div class="content">
        <label>Período:</label>
        <ion-chip label="7 dias"></ion-chip>
        <ion-chip label="15 dias"></ion-chip>
        <ion-chip label="21 dias"></ion-chip>
      </div>
      <ion-divider></ion-divider>
    </div>
    <div class="week-days" id="week-days">
      <span *ngFor="let weeKDay of getWeekDaysElementStrings()">
        {{ weeKDay }}
      </span>
    </div>
    <div class="month-days" id="month-days"></div>
    <div class="footer" *ngIf="isDateRanges">
      <ion-button
        label="Cancelar"
        type="ghost"
        (ionOnClick)="clearCalendar()"
      ></ion-button>
      <ion-button
        label="Pronto"
        [disabled]="isDisabledConfirmButton"
        (ionOnClick)="emmitEvent()"
      ></ion-button>
    </div>
  </div>
</div>
