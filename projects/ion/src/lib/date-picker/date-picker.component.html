<button class="date-toggle" (click)="toggle()">
  {{ dateLabel }}
</button>
<div id="calendar">
  <div class="calendar-dropdown" id="calendar-dropdown">
    <div class="header">
      <ion-button
        label="<<"
        type="ghost"
        (ionOnClick)="previousYear()"
      ></ion-button>
      <ion-button
        label="<"
        type="ghost"
        (ionOnClick)="previousMonth()"
      ></ion-button>
      <label>
        {{ monthYear }}
      </label>
      <ion-button
        label=">"
        type="ghost"
        (ionOnClick)="nextMonth()"
      ></ion-button>
      <ion-button
        label=">>"
        type="ghost"
        (ionOnClick)="nextYear()"
      ></ion-button>
    </div>
    <div class="week-days" id="week-days">
      <span *ngFor="let weeKDay of getWeekDaysElementStrings()">
        {{ weeKDay }}
      </span>
    </div>
    <div class="month-days" id="month-days"></div>
  </div>
</div>
