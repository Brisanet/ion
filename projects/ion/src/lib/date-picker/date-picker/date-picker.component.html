<div class="date-container" #dateContainer>
  <div class="date-content" [class.required]="!dateField.label && isRequired">
    <div
      class="field-date"
      data-testid="field-date"
      (click)="setFocusOnClickInput()"
    >
      <input
        #inputDate
        type="text"
        [value]="dateField.label || ''"
        [placeholder]="placeholder"
        readonly
      />
    </div>
    <div class="icons" (click)="actionClickIcon()">
      <ion-icon
        *ngIf="!isVisibleIconClose"
        type="calendar"
        color="#AEB2BD"
        size="16"
      ></ion-icon>
      <ion-icon
        *ngIf="isVisibleIconClose"
        type="close"
        color="#505566"
        size="16"
      ></ion-icon>
    </div>
  </div>
</div>
<div class="calendar-container" *ngIf="showCalendar">
  <div class="calendar-dropdown" id="calendar-dropdown">
    <div class="header">
      <ion-button
        label="<<"
        type="ghost"
        (ionOnClick)="previousYear()"
      ></ion-button>
      <ion-button
        label="<"
        type="ghost"
        (ionOnClick)="previousMonth()"
      ></ion-button>
      <label>
        {{ monthYear }}
      </label>
      <ion-button
        data-testid="btn-next-month"
        label=">"
        type="ghost"
        (click)="nextMonth()"
      ></ion-button>
      <ion-button
        label=">>"
        type="ghost"
        (ionOnClick)="nextYear()"
      ></ion-button>
    </div>
    <div class="week-days" id="week-days">
      <span *ngFor="let weeKDay of getWeekDaysElementStrings()">
        {{ weeKDay }}
      </span>
    </div>
    <div class="month-days">
      <button class="month-day" *ngFor="let day of days">
        {{ day.date }}
      </button>
    </div>
  </div>
</div>
