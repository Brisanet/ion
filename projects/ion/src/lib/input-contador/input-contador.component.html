<div class="counter">
  <ion-button
    data-testid="iconSub"
    iconType="sub"
    type="ghost"
    [size]="size"
    (click)="countDecrement()"
  ></ion-button>

  <input type="text" [(ngModel)]="count" data-testid="input" />

  <ion-button
    data-testid="iconAdd"
    iconType="add"
    type="ghost"
    [size]="size"
    (click)="countIncrement()"
  ></ion-button>
</div>
