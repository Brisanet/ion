<div
  [class.hide]="!config.showOverlay"
  (click)="config.canDismiss ? outsideClick() : ''"
  class="modal-overlay"
>
  <dialog
    tabindex="0"
    (click)="$event.stopPropagation()"
    open
    class="modal-container"
  >
    <header tabindex="0">
      <h4>{{ config.title }}</h4>
      <ion-icon
        tabindex="0"
        class="close-icon"
        data-testid="close-icon"
        type="close"
        color="#0858CE"
        (click)="closeModal()"
        (keydown.space)="closeModal()"
        (keydown.enter)="closeModal()"
      ></ion-icon>
    </header>

    <div tabindex="0" class="modal-body">
      <ng-template #modalBody></ng-template>
    </div>

    <footer [class.divider]="config.footer.showDivider" tabindex="0">
      <ion-button
        type="ghost"
        [label]="config.footer.secondaryButton.label"
        (ionOnClick)="secondaryButtonClicked()"
      ></ion-button>
      <ion-button
        [label]="config.footer.primaryButton.label"
        [iconType]="config.footer.primaryButton.iconType"
        (ionOnClick)="primaryButtonClicked()"
      ></ion-button>
    </footer>
  </dialog>
</div>
