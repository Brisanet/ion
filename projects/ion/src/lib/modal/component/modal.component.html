<div
  [class.hide]="config?.showOverlay"
  (click)="outsideClick()"
  class="modal-overlay"
>
  <dialog
    tabindex="0"
    (click)="$event.stopPropagation()"
    open
    class="modal-container"
  >
    <header tabindex="0">
      <h4>{{ config ? config.title : 'Modal' }}</h4>
      <ion-icon
        tabindex="0"
        class="close-icon"
        data-testid="close-icon"
        type="close"
        color="#0858CE"
        (click)="closeModal()"
        (keydown.space)="closeModal()"
        (keydown.enter)="closeModal()"
      ></ion-icon>
    </header>

    <div tabindex="0" #modalBody class="modal-body">Modal Body</div>

    <footer [class.divider]="config?.footer.showDivider" tabindex="0">
      <ion-button
        type="ghost"
        [label]="config ? config.footer.secondaryButtonClicked : 'Cancel'"
        (ionOnClick)="secondaryButtonClicked()"
      ></ion-button>
      <ion-button
        [label]="config ? config.footer.secondaryButtonClicked : 'Confirm'"
        [iconType]="config?.footer.primaryButton.iconType"
        (ionOnClick)="primaryButtonClicked()"
      ></ion-button>
    </footer>
  </dialog>
</div>
