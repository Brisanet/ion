<div
  [class.hide]="!config.showOverlay"
  (click)="config.overlayCanDismiss ? closeModal() : ''"
  class="modal-overlay"
  data-testid="modalOverlay"
>
  <dialog
    data-testid="modal"
    [id]="config.id"
    tabindex="0"
    (click)="$event.stopPropagation()"
    open
    class="modal-container"
  >
    <header tabindex="0">
      <h4 data-testid="modalTitle">{{ config.title }}</h4>
      <ion-icon
        tabindex="0"
        class="close-icon"
        data-testid="close-icon"
        type="close"
        color="#0858CE"
        (click)="closeModal()"
        (keydown.space)="closeModal()"
        (keydown.enter)="closeModal()"
      ></ion-icon>
    </header>

    <div tabindex="0" class="modal-body">
      <ng-template #modalBody></ng-template>
    </div>

    <footer
      *ngIf="!config.footer.hide"
      [class.divider]="config.footer.showDivider"
      tabindex="0"
      data-testid="modalFooter"
    >
      <ion-button
        type="ghost"
        [label]="config.footer?.secondaryButton?.label"
        (ionOnClick)="closeModal()"
      ></ion-button>
      <ion-button
        [label]="config.footer?.primaryButton?.label"
        [iconType]="config.footer?.primaryButton?.iconType"
        (ionOnClick)="closeModal(this.getChildComponentPropertiesValue())"
      ></ion-button>
    </footer>
  </dialog>
</div>
