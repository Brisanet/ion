<div class="radio-group" *ngIf="radioGroup">
  <div class="column-group" *ngFor="let radiogroup of radioGroup; index as i">
    <div class="rows" *ngFor="let RadioGroup of RadioGroup[i]">
      <input
        name="RadioGroup"
        id="{{ RadioGroup.id }}"
        value="{{ RadioGroup.label }}"
        type="radio"
        [ngClass]="{ radio: !checked, 'radio-checked': checked }"
      />
      <label for="{{ radioGroup.id }}">{{ radioGroup.label }}</label>
    </div>
  </div>
</div>
