<div data-testid="ion-indicator" class="container">
  <header class="title">
    <h1 data-testid="ion-indicator-title">{{ title }}</h1>
    <ion-icon
      type="exclamation-rounded"
      size="16"
      ionTooltip
      ionTooltipTitle="Tooltip do Indicator"
      ionTooltipPosition="bottomLeft"
      [ionTooltipArrowPointAtCenter]="true"
      ionTooltipColorScheme="dark"
      ionTooltipTrigger="hover"
    >
    </ion-icon>
  </header>
  <div class="content">
    <h4>{{ value }}</h4>
    <p>{{ secondValue }}</p>
  </div>
  <footer>
    <ion-button
      data-testid="ion-indicator-button"
      type="ghost"
      iconType="right2"
      size="sm"
      rightSideIcon="true"
      [label]="buttonLabel"
    ></ion-button>
  </footer>
</div>
