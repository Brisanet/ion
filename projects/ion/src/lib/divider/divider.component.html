<hr
  *ngIf="!(type === 'text' && direction === 'horizontal')"
  data-testid="hr"
  [style.margin]="margin ? '0' : ''"
  [class]="
    'ion-divider-' + direction + (type === 'text' ? '' : ' ion-divider-' + type)
  "
/>

<ng-container *ngIf="type === 'text' && direction === 'horizontal'">
  <div data-testid="hr" class="ion-divider-text">
    <hr />
    <span>{{ label }}</span>
    <hr />
  </div>
</ng-container>
