<button
  [class]="'ion-btn-' + type + ' ion-btn-' + size"
  [style.width]="!circularButton && expand ? '100%' : ''"
  [class.danger]="danger"
  [class.loading]="loading"
  [class.circular-button]="!loading && circularButton"
  [class.ion-remove-space]="!circularButton && !label && !loadingMessage"
  [class.right-side-icon]="rightSideIcon"
  [disabled]="disabled"
  (click)="handleClick()"
>
  <span *ngIf="loading" class="spinner"></span>
  <ion-icon
    *ngIf="iconType && !loading"
    [type]="iconType"
    class="icon"
  ></ion-icon>
  <span *ngIf="(!circularButton && label) || loading">{{
    loading ? loadingMessage : label
  }}</span>
</button>
