<button
  [class]="'ion-btn-' + type + ' ion-btn-' + size"
  [style.width]="expand ? '100%' : 'fit-content'"
  [class.danger]="danger"
  [class.loading]="loading"
  [disabled]="disabled"
  (click)="handleClick()"
>
  <span *ngIf="loading" class="spinner"></span>
  <ion-icon *ngIf="iconType" [type]="iconType" class="icon"></ion-icon>
  <span>{{ loading ? 'Carregando...' : label || 'configure uma label' }}</span>
</button>
