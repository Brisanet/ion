<button
  [attr.id]="'btn-' + label"
  [attr.title]="tooltip ? tooltip : null"
  [class]="'ion-btn-' + type + ' ion-btn-' + size"
  [style.width]="!circularButton && expand ? '100%' : ''"
  [class.danger]="danger"
  [class.loading]="loading"
  [class.circular-button]="circularButton"
  [class.ion-remove-space]="iconType && !!!label"
  [class.right-side-icon]="rightSideIcon"
  [disabled]="disabled"
  (click)="handleClick()"
>
  <span *ngIf="loading" class="spinner"></span>
  <ion-icon
    *ngIf="iconType && !loading"
    [type]="iconType"
    [size]="iconSize"
    class="icon"
  ></ion-icon>
  <ion-icon
    *ngIf="options"
    [type]="showDropdown ? 'semi-up' : 'semi-down'"
    class="icon"
  ></ion-icon>
  <span *ngIf="!circularButton && label">{{ label }}</span>
  <ion-badge
    [value]="buttonBadge.value"
    [type]="buttonBadge.type"
    *ngIf="multiple && !loading"
    data-testid="badge-multiple"
  ></ion-badge>
</button>
<div *ngIf="!!options && showDropdown" class="ion-btn-dropdown">
  <ion-dropdown
    [options]="options"
    [multiple]="multiple"
    (selected)="handleSelect($event)"
  >
  </ion-dropdown>
</div>
