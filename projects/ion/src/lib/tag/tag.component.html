<div
  data-testid="ion-tag"
  [style.color]="!status && validateHexColor()"
  [style.background]="!status && validateHexColor() + '1A'"
  [class]="setTagType()"
>
  <ion-icon
    data-testid="tag-icon"
    class="tag-icon"
    size="12"
    [type]="icon"
    [color]="!status && validateHexColor()"
  ></ion-icon>
  {{ label }}
</div>
