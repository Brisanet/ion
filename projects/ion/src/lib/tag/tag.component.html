<div
  *ngIf="label"
  data-testid="ion-tag"
  [style.color]="tagStyle()"
  [style.background]="tagBackgroundColor()"
  [class]="setTagType()"
>
  <ion-icon
    *ngIf="icon"
    data-testid="tag-icon"
    class="tag-icon"
    size="12"
    [type]="icon"
    [color]="tagStyle()"
  ></ion-icon>
  {{ label }}
</div>
