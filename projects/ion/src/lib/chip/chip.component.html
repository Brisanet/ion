<div class="flex-button">
  <button
    (click)="select()"
    [disabled]="disabled"
    [ngClass]="{
      chip: !selected,
      'chip-selected': selected
    }"
    [class]="'chip-' + size"
  >
    {{ label }}
    <ion-icon
      (click)="dropDown()"
      [class.rotate]="isOpen"
      class="icon-color rotate"
      *ngIf="icon"
      [type]="icon"
      [size]="size === 'sm' ? 16 : 20"
    >
    </ion-icon>
  </button>
</div>
<div *ngIf="showDropDown">
  <ion-dropdown [options]="chipOptions"></ion-dropdown>
</div>
