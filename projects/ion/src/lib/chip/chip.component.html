<button
  (click)="select()"
  [disabled]="disabled"
  [ngClass]="{
    chip: !selected,
    'chip-selected': selected
  }"
  [class]="'chip-' + chipSize"
>
  {{ label }}
  <ion-icon
    class="icon-color"
    *ngIf="iconType"
    [type]="iconType"
    [size]="chipSize === 'sm' ? 16 : 20"
  ></ion-icon>
</button>
