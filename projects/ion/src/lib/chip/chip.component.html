<button
  data-testid="ion-chip"
  [id]="chipId"
  (click)="select()"
  [disabled]="disabled"
  [ngClass]="{
    chip: !selected,
    'chip-selected': selected
  }"
  [class]="'chip-' + size"
>
  <ion-badge
    [value]="badge.value"
    type="primary"
    *ngIf="badge.value > 0"
    data-testid="badge-multiple"
  ></ion-badge>

  <div
    data-testid="ion-chip-label"
    class="container-icon-text"
    [ngClass]="{
      positionIcon: iconPosition === 'left' && icon && !options
    }"
  >
    {{ label }}
    <ion-icon
      data-testid="icon-dinamic"
      class="icon-color"
      *ngIf="icon && !options"
      [type]="icon"
      [size]="size === 'sm' ? 16 : 20"
    >
    </ion-icon>
  </div>

  <ion-badge
    class="ionBadge"
    *ngIf="rightBadge"
    [label]="rightBadge.label"
    [type]="rightBadge.type"
  ></ion-badge>

  <ion-info-badge
    *ngIf="infoBadge"
    class="infoBadge"
    [variant]="infoBadge"
    size="md"
  ></ion-info-badge>

  <ion-icon
    data-testid="icon-default"
    class="icon-color"
    *ngIf="options"
    [type]="showDropdown ? 'semi-up' : 'semi-down'"
    [size]="size === 'sm' ? 16 : 20"
  >
  </ion-icon>
</button>
<div *ngIf="showDropdown" class="ion-chip-dropdown" [id]="dropdownId">
  <ion-dropdown
    [options]="options"
    [multiple]="multiple"
    [enableSearch]="dropdownSearchConfig?.enableSearch || false"
    [searchOptions]="dropdownSearchConfig?.searchOptions"
    (searchChange)="dropdownSearchChange($event)"
    (selected)="selectDropdownItem($event)"
    (clearBadgeValue)="clearBadgeValue()"
  ></ion-dropdown>
</div>
