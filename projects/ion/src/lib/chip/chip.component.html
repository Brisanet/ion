<button
  (click)="select()"
  [disabled]="disabled"
  [ngClass]="{
    chip: !selected,
    'chip-selected': selected
  }"
  [class]="'chip-' + size"
>
  {{ label }}
  <ion-icon
    class="icon-color"
    *ngIf="icon"
    [type]="icon"
    [size]="size === 'sm' ? 16 : 20"
  >
  </ion-icon>
  <ion-icon
    class="icon-color"
    *ngIf="options"
    [type]="showDropdown ? 'semi-up' : 'semi-down'"
    [size]="size === 'sm' ? 16 : 20"
  >
  </ion-icon>
</button>
<div *ngIf="showDropdown">
  <ion-dropdown
    [options]="options"
    (selected)="handleSuccess($event)"
  ></ion-dropdown>
</div>
