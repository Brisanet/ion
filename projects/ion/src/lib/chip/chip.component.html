<button
  (click)="select()"
  [disabled]="disabled"
  [ngClass]="{
    chip: !selected,
    'chip-selected': selected
  }"
  [class]="'chip-' + size"
>
  {{ label }}
  <ion-icon
    (click)="dropDown()"
    class="icon-color"
    *ngIf="icon"
    [type]="icon"
    [size]="size === 'sm' ? 16 : 20"
  >
  </ion-icon>
  <ion-icon
    (click)="dropDown()"
    class="icon-color"
    *ngIf="options"
    [type]="showDropDown ? 'semi-up' : 'semi-down'"
    [size]="size === 'sm' ? 16 : 20"
  >
  </ion-icon>
</button>
<div *ngIf="showDropDown">
  <ion-dropdown [options]="options"></ion-dropdown>
</div>
