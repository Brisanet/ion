<button
  (click)="select()"
  [disabled]="disabled"
  [ngClass]="{
    chip: !selected,
    'chip-selected': selected
  }"
  [class]="'chip-' + size"
>
  <ion-icon
    class="icon-color"
    *ngIf="icon"
    [type]="icon"
    [size]="size === 'sm' ? 16 : 20"
  >
  </ion-icon>
  {{ label }}
  <ion-icon
    (click)="dropDown()"
    [class.rotate]="isOpen"
    class="icon-color rotate"
    *ngIf="icon"
    [type]="icon"
    [size]="size === 'sm' ? 16 : 20"
  >
  </ion-icon>
</button>
<div class="dropdown" *ngIf="showDropDown">
  <span>teste</span>
</div>
