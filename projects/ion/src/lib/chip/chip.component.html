<button
  (click)="select()"
  [disabled]="disabled"
  [ngClass]="{
    chip: !selected,
    'chip-selected': selected
  }"
  [class]="'chip-' + size"
>
  {{ label }}
  <ng-container *ngIf="size === 'sm'">
    <ion-icon color="#06439D" [type]="icon" size="16"></ion-icon>
  </ng-container>
  <ng-container *ngIf="size === 'md'">
    <ion-icon color="#06439D" [type]="icon" size="20"></ion-icon>
  </ng-container>
</button>
