name: Automated Tests and Linting

on:
  pull_request:
    branches: ['main']

jobs:
  test-prettier-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.22.1]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Send message to Google Chat
        run: |
          API_KEY="${{ secrets.GOOGLE_CHAT_API_KEY }}"
          TOKEN="${{ secrets.GOOGLE_CHAT_TOKEN }}"
          SPACE_ID="${{ secrets.SPACE_ID }}"
          MESSAGE="working in pipeline!"

          curl -X POST \
            -H "Content-Type: application/json; charset=UTF-8" \
            -d "{\"text\": \"${MESSAGE}\"}" \
            "https://chat.googleapis.com/v1/spaces/${SPACE_ID}/messages?key=${API_KEY}&token=${TOKEN}"
        env:
          GOOGLE_CHAT_API_KEY: ${{ secrets.GOOGLE_CHAT_API_KEY }}
          GOOGLE_CHAT_TOKEN: ${{ secrets.GOOGLE_CHAT_TOKEN }}
          SPACE_ID: ${{ secrets.SPACE_ID }}

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: yarn test:coverage

      - uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: yarn test:coverage

      - name: Run Prettier
        run: yarn prettier

      - name: Run Lint
        run: yarn lint

      - name: Run Build
        run: yarn build
