<div data-testid="ion-tab-group" class="tab-group">
  <div [class.tab-group-column-inner]="direction === 'vertical'">
    <ion-tab
      *ngFor="let tab of tabs"
      [selected]="tab.selected"
      [label]="tab.label"
      [iconType]="tab.iconType"
      (click)="selectTab(tab)"
      [tabSize]="size"
      [direction]="border"
      [badge]="tab.badge"
      [disabled]="tab.disabled"
    >
    </ion-tab>
  </div>
</div>
