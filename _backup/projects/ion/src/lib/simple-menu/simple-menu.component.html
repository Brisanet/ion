<ion-button
  (mouseenter)="openMenu()"
  (mouseleave)="dismissMenu()"
  data-testid="icon-sandwich"
  iconType="sandwich"
  size="lg"
  type="ghost"
>
</ion-button>

<div
  class="menu-container"
  [class.menu-container-opened]="open"
  (mouseenter)="openMenu()"
  (mouseleave)="dismissMenu()"
  data-testid="ion-simple-menu"
>
  <header class="menu-header" *ngIf="logo">
    <img data-testid="logoPhoto" [src]="logo.src" alt="logo.alt" />
  </header>

  <ion-tab-group
    size="md"
    [tabs]="options"
    border="left"
    direction="vertical"
    (selected)="changeTab($event)"
  ></ion-tab-group>

  <div class="menu-footer">
    <div>
      <ion-avatar
        data-testid="avatarPhoto"
        type="photo"
        *ngIf="profile.imageUrl; else avatarInitials"
        [image]="profile.imageUrl"
        size="md"
      >
      </ion-avatar>
      <span>{{ profile.name }}</span>
    </div>
    <ion-button
      label="Sair"
      type="ghost"
      iconType="out"
      rightSideIcon="true"
      (ionOnClick)="logout()"
    ></ion-button>
  </div>
</div>

<ng-template #avatarInitials>
  <ion-avatar
    data-testid="avatarInitials"
    type="initials"
    [value]="profile.name"
    size="md"
  >
  </ion-avatar>
</ng-template>
