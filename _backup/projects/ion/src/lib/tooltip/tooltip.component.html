<div
  data-testid="ion-tooltip"
  class="ion-tooltip"
  [ngClass]="[
    ionTooltipCustomClass + ' ion-tooltip-' + ionTooltipColorScheme,
    'ion-tooltip-position--' + ionTooltipPosition
  ]"
  [class.ion-tooltip--visible]="ionTooltipVisible"
  [style.top]="top + 'px'"
  [style.left]="left + 'px'"
  #tooltip
>
  {{ ionTooltipTitle }}
  <ng-container [ngTemplateOutlet]="ionTooltipTemplateRef"></ng-container>
</div>
