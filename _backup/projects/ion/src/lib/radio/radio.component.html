<form class="ion-input-radio">
  <input
    (click)="check()"
    [name]="label"
    [id]="label"
    [value]="label"
    [disabled]="disabled"
    type="radio"
    [checked]="checked"
    [ngClass]="{ radio: !checked, 'radio-checked': checked }"
  />
  <label
    [ngClass]="{ labelDisabled: !disabled, 'labelDisabled-checked': disabled }"
    (click)="check()"
    >{{ label }}</label
  >
</form>
